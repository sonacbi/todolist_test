<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="auth.css" />
  <script defer src="auth.js"></script>
  <title>회원가입</title>
</head>
<body>
  <div class="content" style="max-width:400px; margin:50px auto;">
    <h2>회원가입</h2>
    <form id="registerForm">
      <label>이메일</label>
      <input type="email" id="regEmail" required placeholder="example@domain.com"/>
      <label>비밀번호</label>
      <input type="password" id="regPassword" required placeholder="비밀번호"/>
      <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있나요? <a href="login.html">로그인</a></p>
  </div>


</body>
</html>
