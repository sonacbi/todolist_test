<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <title>나의 투두리스트</title>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="logo-header">나의 투두리스트</h1>
      <nav class="header-controls">
        <div class="user">사용자: 학생</div>
      </nav>
    </div>
  </header>

  <div class="content">
    <nav class="filter">
      <div class="filter-row">
        <label>정렬</label>
        <select id="sortSelect">
          <option value="latest">최신순</option>
          <option value="input">입력순</option>
          <option value="priority">수행순</option>
        </select>

        <label>카테고리</label>
        <select id="categoryFilter">
          <option value="all">전체</option>
        </select>

        <button id="saveBackup">로컬 저장</button>
        <label class="file-btn">불러오기
          <input type="file" id="importFile" accept="application/json" hidden>
        </label>
      </div>

<!-- categoryPanel -->
<div id="categoryPanel" style="display:flex; ">
  <!-- 새 카테고리 추가 -->
  <div id="category_create">
    <input id="newCategoryInput" maxlength="10" placeholder="새 분류 추가" />
    <button id="addCategoryBtn">추가</button>
  </div>

  <!-- 카테고리 수정/삭제/이동 -->
  <div id="category_modify" style="display:none;">
    <input id="modifyCategory" maxlength="10" />
    <button id="modifyCategoryBtn">수정</button>
    <button id="delCategoryBtn">삭제</button>
    <!-- 새로 추가 -->
    <button id="moveUpCategoryBtn">←</button>
    <button id="moveDownCategoryBtn">→</button>
  </div>

  <!-- 카테고리 리스트 -->
  <article id="categoryList"></article>
</div>

    </nav>

    <div class="listbox">
      <div class="list-wrapper" id="listWrapper"></div>
      
    </div>
    <button id="addListContentBtn">+ 새 리스트 생성</button>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="logo" id="footerLogo">로고</div>
      <div class="copyright">COPYRIGHT© JEONG. All rights reserved.</div>
      <article class="footer_menu">회사소개 | 인재채용 | 제휴제안 | 이용약관 | 개인정보처리방침</article>
    </div>
  </footer>
</body>
</html>
