<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="auth.css" />
  <script defer src="auth.js"></script>
  <title>로그인</title>
</head>
<body>
  <div class="content" style="max-width:400px; margin:50px auto;">
    <h2>로그인</h2>
    <form id="loginForm">
      <label>이메일</label>
      <input type="email" id="loginEmail" required placeholder="example@domain.com"/>
      <label>비밀번호</label>
      <input type="password" id="loginPassword" required placeholder="비밀번호"/>
      <button type="submit">로그인</button>
    </form>
    <p>계정이 없나요? <a href="register.html">회원가입</a></p>
  </div>

</body>
</html>
